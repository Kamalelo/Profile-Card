<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Ahmed Kamal Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <input class="switch" type="checkbox" class="switch" id="switch" />
        <label class="switchlabel" for="switch" class="switchlabel"></label>
        <div class="top">
          <img
            src="Blue Chemistry Class Zoom Virtual Background (1).png"
            alt=""
            class="topimage"
          />
        </div>
        <div class="middle">
          <img src="IMG_4303.JPG" alt="" class="profilepic" />
          <h1 class="title">Ahmed Kamal</h1>
          <h2>Lecturer of Organic and <br />Medicinal Chemistry</h2>
        </div>
        <div class="bottom">
          <a
            class="sociallink"
            href="https://www.facebook.com/ahmed.kamal.395891"
            target="_blank"
            ><img
              class="socialimage"
              src="facebook.png"
              alt="facebook-link" /></a
          ><a
            class="sociallink"
            href="https://www.instagram.com/kimkimmz/"
            target="_blank"
            ><img
              class="socialimage"
              src="instagram.png"
              alt="instagram-link" /></a
          ><a
            class="sociallink"
            href="https://www.linkedin.com/in/ahmed-elhady-b947a1196/"
            target="_blank"
            ><img class="socialimage" src="linkedin.png" alt="linkedin-link"
          /></a>

          <a
            class="sociallink"
            href="https://x.com/MurdererAhmed"
            target="_blank"
            ><img class="socialimage" src="twitter.png" alt="twitter-link" /></a
          ><a class="sociallink" href="#" target="_blank"
            ><img class="socialimage" src="youtube.png" alt="youtube-link" /></a
          ><a
            class="sociallink"
            href="https://github.com/Kamalelo"
            target="_blank"
            ><img
              class="socialimage"
              src="github-mark-logo-BF9B96FEA9-seeklogo.com.png"
              alt="github-link"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
